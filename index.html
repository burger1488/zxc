<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ciel's Tea Shop</title>
    <style>
      /* Общие стили для мобильных устройств */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        overflow-x: hidden; /* Убираем горизонтальную прокрутку */
      }
      .container {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      .section {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .section img {
        width: 100%;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
        text-align: center;
        margin-top: 10px;
        display: inline-block;
      }

      /* Мобильная версия: стили для маленьких экранов */
      @media (max-width: 768px) {
        .section {
          padding: 0 15px;
        }

        .text-content,
        .image-content {
          width: 100%;
          text-align: center;
        }

        .text-content img,
        .image-content img {
          max-width: 100%;
          height: auto;
        }

        .container {
          padding: 5px;
        }
      }

      /* Для экранов больше 768px (десктопы) */
      @media (min-width: 768px) {
        .section {
          flex-direction: row;
          justify-content: space-between;
        }

        .text-content,
        .image-content {
          width: 48%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Первая секция -->
      <div class="section">
        <div class="text-content">
          <picture>
            <source media="(max-width: 768px)" srcset="images/qq-small.png" />
            <source media="(min-width: 769px)" srcset="images/qq.png" />
            <img src="images/qq.png" alt="Cup of tea" />
          </picture>
          <picture>
            <source media="(max-width: 768px)" srcset="images/aa-small.png" />
            <source media="(min-width: 769px)" srcset="images/aa.png" />
            <img src="images/aa.png" alt="Cup of tea" />
          </picture>
          <picture>
            <source media="(max-width: 768px)" srcset="images/ss-small.png" />
            <source media="(min-width: 769px)" srcset="images/ss.png" />
            <img src="images/ss.png" alt="Cup of tea" />
          </picture>
          <picture>
            <source media="(max-width: 768px)" srcset="images/xx-small.png" />
            <source media="(min-width: 769px)" srcset="images/xx.png" />
            <img src="images/xx.png" alt="Cup of tea" />
          </picture>
          <a href="rwerwe">More</a>
        </div>
        <div class="image-content">
          <picture>
            <source media="(max-width: 768px)" srcset="images/zz-small.png" />
            <source media="(min-width: 769px)" srcset="images/zz.png" />
            <img src="images/zz.png" alt="Cup of tea" />
          </picture>
        </div>
      </div>

      <!-- Вторая секция -->
      <section>
        <div class="section">
          <div class="image-content">
            <picture>
              <source media="(max-width: 768px)" srcset="images/cc-small.png" />
              <source media="(min-width: 769px)" srcset="images/cc.png" />
              <img src="images/cc.png" alt="Tea setup" />
            </picture>
          </div>
          <div class="text-content">
            <picture>
              <source media="(max-width: 768px)" srcset="images/rr-small.png" />
              <source media="(min-width: 769px)" srcset="images/rr.png" />
              <img src="images/rr.png" alt="Tea setup" />
            </picture>
            <picture>
              <source media="(max-width: 768px)" srcset="images/bb-small.png" />
              <source media="(min-width: 769px)" srcset="images/bb.png" />
              <img src="images/bb.png" alt="Tea setup" />
            </picture>
            <a href="rewrew">More</a>
          </div>
        </div>

        <!-- Третья секция -->
        <div class="section">
          <div class="text-content">
            <picture>
              <source media="(max-width: 768px)" srcset="images/nn-small.png" />
              <source media="(min-width: 769px)" srcset="images/nn.png" />
              <img src="images/nn.png" alt="Relaxing tea" />
            </picture>
            <picture>
              <source media="(max-width: 768px)" srcset="images/xx-small.png" />
              <source media="(min-width: 769px)" srcset="images/xx.png" />
              <img src="images/xx.png" alt="Relaxing tea" />
            </picture>
            <a href="rwerw">Shop</a>
          </div>
          <div class="image-content">
            <picture>
              <source media="(max-width: 768px)" srcset="images/vv-small.png" />
              <source media="(min-width: 769px)" srcset="images/vv.png" />
              <img src="images/vv.png" alt="Relaxing tea" />
            </picture>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
